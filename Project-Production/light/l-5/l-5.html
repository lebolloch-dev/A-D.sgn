        <div class="img-style m-top delay1">

        <div class="groupe-img-style delay3">

            <b>Eclipse</b> is a wall light composed of a recovered bicycle rim,

          </p>

        <div id="video-style">
          <video muted controls>
            <source
              src="../../../img/portfolio/video_eclipse.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <p>
          The arrangement of the led strip inside the rim allows to obtain this
          beautiful effect of <i>total eclipse</i>. A soft and indirect light.
        </p>

        <div class="promo">
          <p><b>Made-to-order</b></p>
          <i class="fas fa-shopping-cart"></i>
        </div>
